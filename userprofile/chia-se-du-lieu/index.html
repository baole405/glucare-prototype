      <header class="app-bar">
        <a href="../table-content/index.html" class="back-btn" title="Quay lại">

              d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
            />

      <div class="content share-data-content">

          <!-- User Avatar -->

            <img src="../../assets/v147_1673.png" alt="User Avatar" />
          </div>

          <!-- User Name -->
          <div class="user-name">
            <h2>Nguyễn Văn A</h2>

          <!-- QR Code -->
          <div class="qr-code-section">

            </p>
          </div>

          <!-- Contact Info -->
          <div class="contact-section">
            <div class="phone-input-group">
              <select class="country-code">
                <option value="+84">+84</option>
                <option value="+1">+1</option>
                <option value="+44">+44</option>
              </select>
              <input
                type="text"
                placeholder="Nhập số điện thoại"
                class="phone-input"
              />
              <button class="phone-arrow">
                <svg viewBox="0 0 24 24">
                  <path
                    d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12l-4.58 4.59z"
                  />
                </svg>
              </button>
            </div>

            <!-- QR Button -->
            <button class="qr-button">
              <svg viewBox="0 0 24 24">
                <path
                  d="M3 11h8V3H3v8zm0 8h8v-8H3v8zm8-16h8V3h-8v8zm8 8h8v-8h-8v8zm-8 8h8v-8h-8v8zm8-16v8h8V3h-8z"
