<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Calibri&display=swap"
      rel="stylesheet"
    />
    <link href="../flow-ui.css" rel="stylesheet" />
    <title>Đăng nhập - mật khẩu</title>
    <script type="text/javascript">
      (function (c, l, a, r, i, t, y) {
        c[a] =
          c[a] ||
          function () {
            (c[a].q = c[a].q || []).push(arguments);
          };
        t = l.createElement(r);
        t.async = 1;
        t.src = "https://www.clarity.ms/tag/" + i;
        y = l.getElementsByTagName(r)[0];
        y.parentNode.insertBefore(t, y);
      })(window, document, "clarity", "script", "trimm9bv8x");
    </script>
  </head>
  <body>
    <main class="screen">
      <header class="app-bar">
        <a class="app-bar__back" href="../login/index.html">←</a>
        <span>Đăng nhập</span>
        <span class="app-bar__brand">GluCare</span>
      </header>

      <div class="content">
        <section>
          <h1>Nhập mật khẩu</h1>
          <p>
            Vui lòng nhập mật khẩu cho tài khoản <strong>0999 123 456</strong>.
          </p>
        </section>

        <form
          class="form"
          onsubmit="event.preventDefault(); location.href='../../flow2/index.html';"
        >
          <div class="form-field">
            <label for="login-password">Mật khẩu</label>
            <input
              id="login-password"
              name="password"
              type="password"
              placeholder="••••••"
              autocomplete="current-password"
              required
            />
          </div>
          <a class="link" href="../register/index.html">Quên mật khẩu?</a>
          <button class="primary-btn" type="submit">Tiếp theo</button>
        </form>
      </div>
    </main>
  </body>
</html>
