<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=SFU+Futura&display=swap"
      rel="stylesheet"
    />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Splash</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f5f8fb;
        font-family: "Roboto", "SFU Futura", sans-serif;
      }

      .flow-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
      }

      .flow-wrapper > div {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 932px;
        width: 430px;
      }

      .logo-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-bottom: 100px;
      }

      .cta-row {
        position: absolute;
        bottom: 120px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 12px;
        flex-wrap: nowrap;
      }

      .cta-row a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 24px;
        border-radius: 999px;
        font-family: "Calibri", sans-serif;
        font-weight: 600;
        font-size: 16px;
        text-decoration: none;
        box-shadow: 0 10px 18px rgba(13, 68, 102, 0.18);
        white-space: nowrap;
      }

      .cta-login {
        background: #3f7d9c;
        color: #fff;
      }

      .cta-register {
        background: #56c6d1;
        color: #0b4f63;
      }

      .cta-row a:hover {
        transform: translateY(-2px);
      }

      .v169_885 {
        left: auto;
        width: 300px;
        height: 300px;
        position: static;
        background-size: contain;
      }

      .v169_942 {
        top: auto;
        left: auto;
        width: 300px;
        height: 101px;
        position: static;
        background-size: contain;
      }
    </style>
    <script type="text/javascript">
      (function (c, l, a, r, i, t, y) {
        c[a] =
          c[a] ||
          function () {
            (c[a].q = c[a].q || []).push(arguments);
          };
        t = l.createElement(r);
        t.async = 1;
        t.src = "https://www.clarity.ms/tag/" + i;
        y = l.getElementsByTagName(r)[0];
        y.parentNode.insertBefore(t, y);
      })(window, document, "clarity", "script", "YOUR_CLARITY_ID");
    </script>
  </head>
  <body>
    <main class="flow-wrapper">
      <div class="v1_3172">
        <div class="logo-container">
          <div class="v169_885"></div>
          <div class="v169_942"></div>
        </div>
        <div class="cta-row">
          <a class="cta-login" href="./login/index.html">Đăng nhập</a>
          <a class="cta-register" href="./register/index.html">Đăng ký</a>
        </div>
      </div>
    </main>
  </body>
</html>
