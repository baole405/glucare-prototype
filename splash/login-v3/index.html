<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css?family=Calibri&display=swap" rel="stylesheet" />
  <link href="../flow-ui.css" rel="stylesheet" />
  <title>Đăng nhập - OTP</title>
  <script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "YOUR_CLARITY_ID");
  </script>
</head>
<body>
  <main class="screen">
    <header class="app-bar">
      <a class="app-bar__back" href="../login-v2/index.html">←</a>
      <span>Xác thực OTP</span>
      <span class="app-bar__brand">GluCare</span>
    </header>

    <div class="content">
      <section>
        <h1>Nhập mã OTP</h1>
        <p>Mã gồm 4 chữ số đã gửi đến <strong>0999 123 456</strong>.</p>
      </section>

      <form class="form" onsubmit="event.preventDefault(); location.href='../login-v4/index.html';">
        <div class="otp-grid">
          <input type="text" inputmode="numeric" maxlength="1" aria-label="OTP số 1" />
          <input type="text" inputmode="numeric" maxlength="1" aria-label="OTP số 2" />
          <input type="text" inputmode="numeric" maxlength="1" aria-label="OTP số 3" />
          <input type="text" inputmode="numeric" maxlength="1" aria-label="OTP số 4" />
        </div>
        <a class="link" href="#" onclick="alert('Đã gửi lại OTP'); return false;">Gửi lại mã OTP</a>
        <button class="primary-btn" type="submit">Xác nhận</button>
      </form>
    </div>
  </main>
</body>
</html>
