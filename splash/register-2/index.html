<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Calibri&display=swap"
      rel="stylesheet"
    />
    <link href="../flow-ui.css" rel="stylesheet" />
    <title>Đăng ký 2</title>
    <script type="text/javascript">
      (function (c, l, a, r, i, t, y) {
        c[a] =
          c[a] ||
          function () {
            (c[a].q = c[a].q || []).push(arguments);

        t.async = 1;

  <body>
    <main class="screen">
      <header class="app-bar">
        <a class="app-bar__back" href="../register/index.html">←</a>
        <span>Thông tin liên hệ</span>
        <span class="app-bar__brand">GluCare</span>
      </header>

      <div class="content">
        <section>
          <h1>Nhập email</h1>
          <p>Nhập email để sử dụng khi khôi phục tài khoản.</p>
        </section>

        <form
          class="form"
          onsubmit="event.preventDefault(); location.href='../register-3/index.html';"
        >
          <div class="form-field">
            <label for="reg-email">Email</label>
            <input
              id="reg-email"
              name="email"
              type="email"
              placeholder="me@example.com"
              autocomplete="email"
              required
            />
          </div>
          <label class="checkbox">
            <input type="checkbox" required />
            <span
              >Tôi đồng ý với Điều khoản sử dụng và Chính sách bảo mật.</span
            >
          </label>
          <button class="primary-btn" type="submit">Tiếp tục</button>
        </form>
      </div>
    </main>
  </body>
