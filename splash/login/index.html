<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Calibri&display=swap"
      rel="stylesheet"
    />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Đăng nhập</title>
    <script type="text/javascript">
      (function (c, l, a, r, i, t, y) {
        c[a] =
          c[a] ||
          function () {
            (c[a].q = c[a].q || []).push(arguments);
          };
        t = l.createElement(r);
        t.async = 1;
        t.src = "https://www.clarity.ms/tag/" + i;
        y = l.getElementsByTagName(r)[0];
        y.parentNode.insertBefore(t, y);
      })(window, document, "clarity", "script", "trimm9bv8x");
    </script>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f5f8fb;
        font-family: "Calibri", "SFU Futura", sans-serif;
      }

      .screen {
        width: 430px;
        height: 932px;
        background: rgba(233, 250, 255, 1);
        border-radius: 18px;
        position: relative;
        overflow: hidden;
      }

      .header-bar {
        background: rgba(71, 138, 166, 1);
        color: #fff;
        padding: 20px 24px;
        font-size: 18px;
        font-weight: 700;
      }

      .content {
        padding: 48px 32px;
        display: flex;
        flex-direction: column;
        gap: 24px;
        align-items: center;
        text-align: center;
      }

      .content h1 {
        margin: 0;
        font-size: 26px;
      }

      .content p {
        margin: 0;
        color: #527089;
        line-height: 1.5;
      }

      .form {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .form label {
        text-align: left;
        font-size: 14px;
        font-weight: 600;
        color: #4b667d;
      }

      .form input {
        width: 100%;
        border: 1px solid rgba(63, 125, 156, 0.3);
        border-radius: 12px;
        padding: 12px 14px;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.95);
      }

      .form input:focus {
        outline: none;
        border-color: rgba(63, 125, 156, 0.8);
        box-shadow: 0 0 0 3px rgba(63, 125, 156, 0.15);
      }

      .actions {
        display: flex;
        gap: 12px;
        justify-content: center;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 22px;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        font-size: 15px;
        transition: transform 0.2s ease;
      }

      .btn-primary {
        background: #3f7d9c;
        color: #fff;
      }

      .btn-primary:hover {
        transform: translateY(-1px);
        background: #336a83;
      }

      .link {
        color: #336a83;
        text-decoration: none;
        font-weight: 600;
        font-size: 14px;
      }

      .link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="screen">
      <div class="header-bar">Đăng nhập</div>
      <div class="content">
        <h1>Chào mừng bạn trở lại</h1>
        <p>Nhập số điện thoại hoặc email đã đăng ký để tiếp tục.</p>
        <form
          class="form"
          onsubmit="event.preventDefault(); location.href='../../flow2/index.html';"
        >
          <label for="identity">Số điện thoại / Email</label>
          <input
            id="identity"
            type="text"
            value="0999 123 456"
            autocomplete="username"
            required
          />
          <div class="actions">
            <button
              class="btn btn-primary"
              type="submit"
              formaction="../../flow2/index.html"
            >
              Tiếp theo
            </button>
          </div>
        </form>
        <a class="link" href="../register/index.html">Chưa có tài khoản?</a>
      </div>
    </div>
  </body>
</html>
