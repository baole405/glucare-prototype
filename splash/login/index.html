<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css?family=Calibri&display=swap" rel="stylesheet" />
  <link href="../flow-ui.css" rel="stylesheet" />

      <span>Đăng nhập</span>
      <span class="app-bar__brand">GluCare</span>

    <div class="content">
      <section>
        <h1>Chào mừng bạn trở lại</h1>

          <label for="login-identity">Số điện thoại / email</label>
          <input id="login-identity" name="identity" type="text" value="0999 123 456" autocomplete="username" />

        <a class="link" href="../register/index.html">Chưa có tài khoản?</a>
