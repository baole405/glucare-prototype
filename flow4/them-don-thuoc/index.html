<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css?family=Calibri&display=swap" rel="stylesheet" />
  <link href="./css/main.css" rel="stylesheet" />
  <title>Ghi lại đơn thuốc</title>
  <script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "YOUR_CLARITY_ID");
  </script>
</head>
<body>
  <main class="screen">
    <header class="app-bar">
      <div class="brand">
        <span class="brand__logo">Dia</span>
        <span class="brand__name">GluCare</span>
      </div>
      <nav class="tabs">
        <a class="tab" href="../Diary/index.html">Nhật ký</a>
        <span class="tab tab--active">Đơn thuốc</span>
      </nav>
    </header>

    <section class="content">
      <section class="card card--form">
        <header class="card__header">
          <h1>Thêm đơn thuốc mới</h1>
          <button class="chip chip--accent">Lưu</button>
        </header>
        <label class="field">
          <span class="field__label">Tên thuốc</span>
          <input class="field__input" type="text" placeholder="Ví dụ: Metformin 500mg" />
        </label>
        <div class="field-row">
          <label class="field">
            <span class="field__label">Liều lượng</span>
            <input class="field__input" type="text" placeholder="2 viên/ngày" />
          </label>
          <label class="field">
            <span class="field__label">Thời gian</span>
            <input class="field__input" type="time" value="08:00" />
          </label>
        </div>
        <label class="field">
          <span class="field__label">Ghi chú</span>
          <textarea class="field__textarea" rows="5" placeholder="Mô tả cách dùng, tác dụng phụ cần chú ý..."></textarea>
        </label>
        <div class="actions">
          <a class="btn btn--outline" href="../Diary/index.html">Hủy</a>
          <button class="btn btn--primary">Lưu đơn thuốc</button>
        </div>
      </section>
    </section>

    <a class="flow-button" href="../nhat-ky-hoat-dong/index.html">Next: Nhật ký vận động</a>
  </main>
</body>
</html>
