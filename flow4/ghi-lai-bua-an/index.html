<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css?family=Calibri&display=swap" rel="stylesheet" />
  <link href="./css/main.css" rel="stylesheet" />
  <title>Ghi lại bữa ăn</title>
  <script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "YOUR_CLARITY_ID");

</head>
<body>
  <main class="screen">
    <header class="app-bar">
      <div class="brand">
        <span class="brand__logo">Dia</span>
        <span class="brand__name">GluCare</span>
      </div>
      <nav class="tabs">
        <a class="tab" href="../Diary/index.html">Nhật ký</a>
        <span class="tab tab--active">Ghi lại bữa ăn</span>
      </nav>
    </header>

    <section class="content">
      <section class="card card--form">
        <header class="card__header">
          <h1>Thêm bữa ăn</h1>
          <button class="chip chip--accent">Lưu</button>
        </header>
        <label class="field">
          <span class="field__label">Tên món</span>
          <input class="field__input" type="text" placeholder="Ví dụ: Cơm gạo lứt + ức gà" />
        </label>
        <div class="field-row">
          <label class="field">
            <span class="field__label">Thời gian</span>
            <input class="field__input" type="time" value="12:30" />
          </label>
          <label class="field">
            <span class="field__label">Khẩu phần</span>
            <input class="field__input" type="text" placeholder="1 chén" />
          </label>
        </div>
        <label class="field">
          <span class="field__label">Ghi chú</span>
          <textarea class="field__textarea" rows="5" placeholder="Thêm cảm nhận, lượng đường trước/sau bữa ăn..."></textarea>
        </label>
        <div class="media-actions">
          <button>+ Thêm ảnh</button>
          <button>+ Ghi âm</button>
        </div>
        <div class="actions">
          <a class="btn btn--outline" href="../Diary/index.html">Hủy</a>
          <button class="btn btn--primary">Lưu bữa ăn</button>
        </div>
      </section>
    </section>

    <a class="flow-button" href="../them-don-thuoc/index.html">Next: Ghi lại đơn thuốc</a>
