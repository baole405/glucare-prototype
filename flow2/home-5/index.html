  <link href="./css/main.css" rel="stylesheet" />
  <title>Trang chủ 5</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f8fb;
      font-family: "Calibri", "Roboto", sans-serif;
    }

    .flow-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .flow-wrapper > div {
      position: relative;
    }

    .flow-nav,
    .flow-nav:visited {
      position: absolute;
      bottom: 24px;
      right: 24px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      text-decoration: none;
      border-radius: 999px;
      font-size: 14px;
      transition: background 0.2s ease;
    }

    .flow-nav:hover {
      background: rgba(0, 0, 0, 0.85);
    }

    .flow-nav.flow-nav-complete {
      background: rgba(34, 197, 94, 0.85);
      cursor: default;
    }

    .flow-nav.flow-nav-complete:hover {
      background: rgba(34, 197, 94, 0.85);
    }
  </style>
